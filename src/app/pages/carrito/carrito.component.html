<section class="carrito-container">
    <h2>Tu Carrito</h2>
  
    <div *ngIf="items.length > 0; else vacio">
      <div class="carrito-grid">
  
        <div class="carrito-lista">
          <div class="carrito-item" *ngFor="let item of items">
            <img [src]="item.imagen" alt="{{ item.nombre }}" />
            <div class="carrito-info">
              <h3>{{ item.nombre }}</h3>
              <p class="marca">{{ item.marca }}</p>
              <p class="cantidad">Cantidad: {{ item.cantidad }}</p>
              <p class="precio">{{ (item.precio * item.cantidad) | currency:'CLP' }}</p>
            </div>
          </div>
        </div>
  

        <div class="resumen-compra">
          <h3>Resumen de la compra</h3>
          <p><strong>Productos:</strong> {{ calcularCantidadTotal() }}</p>
          <p><strong>Total:</strong> {{ calcularTotal() | currency:'CLP' }}</p>
          <button class="btn-comprar">Continuar compra</button>
        </div>
      </div>
    </div>

      <p>Tu carrito estÃ¡ vacÃ­o ðŸ›’</p>
    </ng-template>
  </section>
