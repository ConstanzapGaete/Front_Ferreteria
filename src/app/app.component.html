<app-navbar *ngIf="isPublicRoute()"></app-navbar>

<app-navbar-trabajador *ngIf="isPrivateRoute()"></app-navbar-trabajador>

<div *ngIf="isPublicRoute() && router.url !== '/login'" class="info-banner">
  <span [innerHTML]="currentMessage" [ngClass]="bannerClass"></span>
</div>

<!-- 🚨 Aviso de sesión a punto de expirar -->
<div *ngIf="showSessionWarning" class="session-warning">
  <p>⚠️ Tu sesión está por expirar. ¿Deseas renovarla?</p>
  <button (click)="renovarSesion()">Renovar sesión</button>
  <button class="close-btn" (click)="cerrarAviso()">X</button>
</div>

<main>
  <router-outlet></router-outlet>
</main>

<app-footer></app-footer>
